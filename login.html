<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:Red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label, 
        .login-container input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 3px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color:whitesmoke;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body background="12.jpg" style="width:8520;">
    <div class="login-container">
        <h2>Login</h2>
        <form action="your-server-endpoint" method="post">
            <div>
                <label for="username" style="color:White;">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password" style="color:ghostwhite;">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit" style="color:White;"><a href="Homepage.html">Login</a></button>
            </div>
        </form>
    </div>
</body>
</html>
